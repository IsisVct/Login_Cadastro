<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mod_icon" class="fa-sharp fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="#">
                    <img src="img/icons8-facebook-48.png" alt="icons8-facebook-48">
                </a>

                <a href="#">
                    <img src="img/icons8-google-logo-48.png" alt="Google">
                </a>

                <a href="#">
                    <img src="img/icons8-github-50.png" alt="GitHub">
                </a>
                
            </div>
            <div id="input">
                <div class="input_box">
                    <label for="name">
                        Nome
                        <Div class="input_field">
                            <i class="fa-solid fa-user"></i>
                        <input type="text" name="nome">
                        </Div>
                        <br>
                    </label>
                    <label for="email">
                        E-mail
                        <Div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email">
                        </Div>
                        <br>
                    </label>
                    <label for="password">
                        Senha
                        <Div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password">
                        </Div>
                        <br>
                        <div id="forgot_pass">
                            <a href="#">
                                Esqueci minha senha
                            </a>
                            <br>
                            <br>
                            NÃ£o tem uma conta?
                            <a href="cadastro.html">
                                Cadastre-se
                            </a>
                            <br>
                        </div>
                    </label>
                 
                </div>
            </div>
            <button type="submit" id="entrar">
                Entrar
            </button>
        </form>
    </main>
    <script type="text/javascript " src="script.js"></script>
</body>
</html>
